version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: proyecto-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-proyecto_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proyecto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto-backend
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin123}
      DB_NAME: ${DB_NAME:-proyecto_db}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proyecto-network
    command: npm run dev

  # Migrator: ejecuta migraciones antes de levantar el backend (opcional)
  migrator:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto-migrator
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin123}
      DB_NAME: ${DB_NAME:-proyecto_db}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proyecto-network
    command: sh -c "npm ci && npm run migration:run && npm run seed"

  # Frontend (Optional - para desarrollo local se puede correr fuera de Docker)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proyecto-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - proyecto-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  proyecto-network:
    driver: bridge
